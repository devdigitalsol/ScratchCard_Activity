<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScratchCard</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="js--sc--container"></div>

    <script src="./scratchcard.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', function () {
          var scContainer = document.getElementById('js--sc--container');
          var sc = new ScratchCard("#js--sc--container", {
            enabledPercentUpdate: true,
            scratchType: SCRATCH_TYPE.LINE,
            containerWidth:1280,
            containerHeight: 720,
            imageForwardSrc: './images/Front.jpg',
            imageBackgroundSrc: './images/Back.jpg',
            clearZoneRadius: 30,
            percentToFinish: 20, 
            nPoints: 30,
            pointSize: 4,
            callback: function () {
              // window.location.reload();
            }
          })
          sc.init()
          .then(() => {
              sc.canvas.addEventListener("scratch.move", () => {
                let percent = sc.getPercent().toFixed(0);
                // scInfos.innerHTML = percent + "%";
                console.log(percent);
              });
            })
            .catch((error) => {
              alert(error.message);
            });

        });
    </script>
    
</body>
</html>
